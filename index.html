        function suma(a,b)
        {

            alert("El resultado de la suma es " + resultado);
        }
        async function traerPais() {
            try {
                const respuesta = await fetch("https://api.nationalize.io/?name=santino");

                if (!respuesta.ok) {
                    throw new Error("404 no encontré nada");
                }

                const datos = await respuesta.json();
                return datos;
            } catch (error) {
                alert(error.message);
            }
        }

        async function mostrarNombre(n) {
            try {
                const datos = await traerPais();
                document.getElementById("mensaje").innerHTML = datos.country[0].country_id;
            } catch (error) {
                alert("Error al obtener datos del país: " + error.message);
            }
        }
    </script>
